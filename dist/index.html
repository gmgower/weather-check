<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCheck App</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <main>
      <!-- Current Condition -->
      <section class="currentCondition">
        <h2 class="currentCondition_location">Current Conditions</h2>
        <div class="currentCondition_conditions"></div>
        <nav class="navButtons">
          <button class="button" title="Get Location">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <button class="button" title="Your home weather">
            <i class="fas fa-home"></i>
          </button>
          <button class="button" title="Save your Location">
            <i class="fas fa-save"></i>
          </button>
          <button class="button" title="Toggle Measurement Units">
            <i class="fas fa-temperature-high"></i>
          </button>
          <button class="button" title="Refresh Weather">
            <i class="fas fa-sync-alt"></i>
          </button>
        </nav>
        <hr />
      </section>
      <!-- Daily Forecast -->
      <section class="dailyForecast">
        <h2 class="dailyForecast_title">Six Day Forecast</h2>
        <div class="dailyForecast_contents"></div>
      </section>
      <!-- Search Field -->
      <section class="searchField">
        <form action="" class="searchField_form">
          <label for="searchField_text">Enter a new location</label>
          <input
            class="searchField_text"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button class="searchField_button" title="Submit Location">
            <i class="fas fa-search-location"></i>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
