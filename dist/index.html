<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCheck App</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="currentCondition"></section>
      <section class="dailyForecast"></section>
      <section class="searchField">
        <form action="" class="searchField_form">
          <label for="searchField_text">Enter a new location</label>
          <input
            class="searchField_text"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button class="searchField_button" title="Submit Location">
            <i class="fas fa-search-plus"></i>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
